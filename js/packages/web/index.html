<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@getcanary/web</title>
    <script type="module" src="/src/canary-root.ts"></script>
    <script type="module" src="/src/canary-provider-mock.ts"></script>
    <script type="module" src="/src/canary-modal.ts"></script>
    <script type="module" src="/src/canary-trigger-searchbar.ts"></script>
    <script type="module" src="/src/canary-content.ts"></script>
    <script type="module" src="/src/canary-search.ts"></script>
    <script type="module" src="/src/canary-search-input.ts"></script>
    <script type="module" src="/src/canary-search-results.ts"></script>
    <script type="module" src="/src/canary-ask.ts"></script>
    <script type="module" src="/src/canary-ask-input.ts"></script>
    <script type="module" src="/src/canary-ask-results.ts"></script>
  </head>
  <body>
    <canary-provider-mock>
      <canary-root theme="dark">
        <canary-modal>
          <canary-trigger-searchbar slot="trigger"></canary-trigger-searchbar>
          <canary-content slot="content">
            <canary-search slot="mode">
              <canary-search-input slot="input"></canary-search-input>
              <canary-search-results slot="results"></canary-search-results>
            </canary-search>
            <canary-ask slot="mode">
              <canary-ask-input slot="input"></canary-ask-input>
              <canary-ask-results slot="results"></canary-ask-results>
            </canary-ask>
          </canary-content>
        </canary-modal>
      </canary-root>
    </canary-provider-mock>
  </body>
</html>
