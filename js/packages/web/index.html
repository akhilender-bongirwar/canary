<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@getcanary/web</title>
    <script type="module" src="/src/canary-search.ts"></script>
    <script type="module" src="/src/canary-panel.ts"></script>

    <script type="module" src="/src/canary-logo-slack.ts"></script>
    <script type="module" src="/src/canary-logo-discord.ts"></script>

    <script type="module" src="/src/canary-wrapper-starlight.ts"></script>
    <script type="module" src="/src/canary-trigger.ts"></script>

    <script type="module" src="/src/canary-callout-slack.ts"></script>
    <script type="module" src="/src/canary-callout-discord.ts"></script>
    <script type="module" src="/src/canary-callout-cal.ts"></script>
    <script type="module" src="/src/canary-callout-calendly.ts"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 16px;
      }

      div.page {
        height: 100vh;
        background-color: #f1f1f1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .light {
        --canary-color-accent-low: #c0e2b8;
        --canary-color-accent: #258100;
        --canary-color-accent-high: #0d3e00;
        --canary-color-white: #151a13;
        --canary-color-gray-1: #1f2a1c;
        --canary-color-gray-2: #303c2d;
        --canary-color-gray-3: #4f5c4d;
        --canary-color-gray-4: #82907f;
        --canary-color-gray-5: #bdc4bb;
        --canary-color-gray-6: #eaf0e8;
        --canary-color-gray-7: #f4f7f3;
        --canary-color-black: #ffffff;

        background-color: black;
        border: 1px solid black;
        color: black;

        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        height: 700px;
      }

      .dark {
        --canary-color-accent-low: #072d00;
        --canary-color-accent: #247f00;
        --canary-color-accent-high: #aad7a0;
        --canary-color-white: #ffffff;
        --canary-color-gray-1: #eaf0e8;
        --canary-color-gray-2: #bdc4bb;
        --canary-color-gray-3: #82907f;
        --canary-color-gray-4: #4f5c4d;
        --canary-color-gray-5: #303c2d;
        --canary-color-gray-6: #1f2a1c;
        --canary-color-black: #151a13;

        background-color: white;
        border: 1px solid black;
        color: white;

        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        height: 700px;
      }

      :root {
        --sl-color-accent-low: #00273d;
        --sl-color-accent: #0071a7;
        --sl-color-accent-high: #92d1fe;
        --sl-color-white: #ffffff;
        --sl-color-gray-1: #e7eff2;
        --sl-color-gray-2: #bac4c8;
        --sl-color-gray-3: #7b8f96;
        --sl-color-gray-4: #495c62;
        --sl-color-gray-5: #2a3b41;
        --sl-color-gray-6: #182a2f;
        --sl-color-black: #121a1c;
      }
      :root[data-theme="light"] {
        --sl-color-accent-low: #b0deff;
        --sl-color-accent: #0073aa;
        --sl-color-accent-high: #003653;
        --sl-color-white: #121a1c;
        --sl-color-gray-1: #182a2f;
        --sl-color-gray-2: #2a3b41;
        --sl-color-gray-3: #495c62;
        --sl-color-gray-4: #7b8f96;
        --sl-color-gray-5: #bac4c8;
        --sl-color-gray-6: #e7eff2;
        --sl-color-gray-7: #f3f7f9;
        --sl-color-black: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <a id="panel" href="#panel">panel</a>

      <div style="display: flex; flex-direction: row; gap: 20px">
        <div class="light">
          <canary-panel
            endpoint="http://localhost:5173"
            hljs="github"
            query="meeting"
          >
            <canary-callout-discord
              slot="callout"
              url="https://discord.gg/Y8bJkzuQZU"
            ></canary-callout-discord>
            <canary-callout-slack
              slot="callout"
              url="https://discord.gg/Y8bJkzuQZU"
            ></canary-callout-slack>

            <canary-callout-cal
              slot="callout"
              url="https://discord.gg/Y8bJkzuQZU"
            ></canary-callout-cal>
          </canary-panel>
        </div>

        <div class="dark">
          <canary-panel
            hljs="github-dark"
            endpoint="http://localhost:5173"
            query="hello"
          >
            <canary-callout-discord
              slot="callout"
              url="https://discord.gg/Y8bJkzuQZU"
            ></canary-callout-discord>
            <canary-callout-calendly
              slot="callout"
              url="https://discord.gg/Y8bJkzuQZU"
            ></canary-callout-calendly>
          </canary-panel>
        </div>
      </div>
    </div>

    <div class="page">
      <a id="logo" href="#logo">logo</a>

      <canary-logo-slack url="/"></canary-logo-slack>
      <canary-logo-discord url="/"></canary-logo-discord>

      <canary-search>
        <canary-trigger></canary-trigger>
      </canary-search>
    </div>
  </body>
</html>
